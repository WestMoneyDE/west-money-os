name: ğŸš€ Deploy West Money OS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger

env:
  SERVER_HOST: 81.88.26.204
  SERVER_USER: administrator
  DEPLOY_PATH: /var/www/westmoney

jobs:
  # ==========================================================================
  # TEST JOB
  # ==========================================================================
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-sqlalchemy flask-cors werkzeug requests
          pip install flake8 pytest

      - name: ğŸ” Lint with flake8
        run: |
          # Stop on syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings (non-blocking)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: âœ… Syntax check
        run: python -m py_compile app.py

  # ==========================================================================
  # BUILD JOB
  # ==========================================================================
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‹ Create build info
        run: |
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          echo "BUILD_SHA=${GITHUB_SHA::8}" >> $GITHUB_ENV
          echo "Build: ${GITHUB_SHA::8} at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: westmoney-app
          path: |
            app.py
            requirements.txt
            .env.example
          retention-days: 7

  # ==========================================================================
  # DEPLOY JOB
  # ==========================================================================
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“¦ Deploy to server
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'DEPLOY'
            set -e
            echo "ğŸš€ Starting deployment..."
            
            cd /var/www/westmoney
            
            # Backup current version
            echo "ğŸ“¦ Creating backup..."
            cp app.py backups/app_$(date +%Y%m%d_%H%M%S).py 2>/dev/null || true
            
            # Pull latest code
            echo "ğŸ“¥ Pulling from GitHub..."
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            source venv/bin/activate
            pip install -r requirements.txt --quiet
            
            # Run migrations if any
            echo "ğŸ—„ï¸ Database check..."
            python -c "from app import db, app; app.app_context().push(); db.create_all()"
            
            # Restart service
            echo "ğŸ”„ Restarting service..."
            sudo systemctl restart westmoney
            
            # Health check
            echo "â¤ï¸ Health check..."
            sleep 3
            curl -s http://localhost:5000/api/health | head -100
            
            echo ""
            echo "âœ… Deployment complete!"
          DEPLOY

      - name: ğŸ“¢ Notify success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ https://west-money.com"

      - name: ğŸš¨ Notify failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check logs for details"

  # ==========================================================================
  # SECURITY SCAN
  # ==========================================================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run security scan
        uses: pyupio/safety@v1.10.3
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
        continue-on-error: true

      - name: ğŸ” Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true
